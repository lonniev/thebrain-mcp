<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 340" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0a1a"/>
      <stop offset="50%" stop-color="#1a1033"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="claude-glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4a574"/>
      <stop offset="100%" stop-color="#c4956a"/>
    </linearGradient>
    <linearGradient id="mcp-glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
    <linearGradient id="brain-glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e11d48"/>
      <stop offset="100%" stop-color="#be123c"/>
    </linearGradient>
    <linearGradient id="lightning-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="data-flow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="soft-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="text-shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="0" dy="1" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="340" fill="url(#bg)" rx="12"/>

  <!-- Subtle grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="0.5">
    <line x1="0" y1="60" x2="960" y2="60"/>
    <line x1="0" y1="120" x2="960" y2="120"/>
    <line x1="0" y1="180" x2="960" y2="180"/>
    <line x1="0" y1="240" x2="960" y2="240"/>
    <line x1="0" y1="300" x2="960" y2="300"/>
    <line x1="160" y1="0" x2="160" y2="340"/>
    <line x1="320" y1="0" x2="320" y2="340"/>
    <line x1="480" y1="0" x2="480" y2="340"/>
    <line x1="640" y1="0" x2="640" y2="340"/>
    <line x1="800" y1="0" x2="800" y2="340"/>
  </g>

  <!-- === CLAUDE (left) === -->

  <!-- Ambient glow behind Claude -->
  <circle cx="145" cy="155" r="70" fill="#d4a574" fill-opacity="0.06"/>

  <!-- Claude icon — stylized sparkle/brain shape -->
  <g transform="translate(145, 155)">
    <!-- Outer ring -->
    <circle r="52" fill="none" stroke="#d4a574" stroke-width="1.5" stroke-opacity="0.3" stroke-dasharray="4,6"/>
    <!-- Inner circle -->
    <circle r="38" fill="#1a1033" stroke="url(#claude-glow)" stroke-width="2"/>
    <!-- Claude sparkle symbol -->
    <path d="M0,-18 L3,-6 L14,-10 L6,-1 L18,4 L6,5 L10,16 L1,8 L-4,20 L-5,8 L-16,12 L-7,3 L-20,-2 L-7,-3 L-12,-14 L-3,-6 Z"
          fill="url(#claude-glow)" fill-opacity="0.9"/>
    <!-- Center dot -->
    <circle r="3" fill="#fff" fill-opacity="0.9"/>
  </g>

  <!-- Claude label -->
  <text x="145" y="228" text-anchor="middle" font-size="16" font-weight="bold" fill="#d4a574" filter="url(#text-shadow)">Claude</text>
  <text x="145" y="246" text-anchor="middle" font-size="11" fill="#d4a574" fill-opacity="0.6">AI Agent</text>

  <!-- === CONNECTION: Claude → thebrain-mcp === -->

  <!-- Data flow line (top) — queries -->
  <g filter="url(#glow)">
    <line x1="205" y1="138" x2="380" y2="138" stroke="url(#data-flow)" stroke-width="1.5" stroke-opacity="0.7"/>
    <!-- Animated dots along the line -->
    <circle cx="250" cy="138" r="2.5" fill="#38bdf8" fill-opacity="0.9">
      <animate attributeName="cx" values="210;375" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="290" cy="138" r="2" fill="#818cf8" fill-opacity="0.7">
      <animate attributeName="cx" values="210;375" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0;1;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="293" y="131" text-anchor="middle" font-size="9" fill="#38bdf8" fill-opacity="0.7">MCP tools</text>

  <!-- Lightning payment line (bottom) -->
  <g filter="url(#glow)">
    <line x1="380" y1="172" x2="205" y2="172" stroke="url(#lightning-grad)" stroke-width="1.5" stroke-opacity="0.5" stroke-dasharray="6,4"/>
    <!-- Animated payment dot -->
    <circle cx="350" cy="172" r="2.5" fill="#fbbf24" fill-opacity="0.9">
      <animate attributeName="cx" values="375;210" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0;1;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="293" y="187" text-anchor="middle" font-size="9" fill="#fbbf24" fill-opacity="0.6">api_sats</text>

  <!-- === thebrain-mcp (center) === -->

  <!-- Ambient glow -->
  <circle cx="480" cy="148" r="85" fill="#7c3aed" fill-opacity="0.05"/>

  <!-- Main hexagonal shape for the server -->
  <g transform="translate(480, 148)">
    <!-- Outer hex border -->
    <polygon points="0,-62 54,-31 54,31 0,62 -54,31 -54,-31"
             fill="#1a1033" stroke="url(#mcp-glow)" stroke-width="2"/>
    <!-- Inner hex accent -->
    <polygon points="0,-44 38,-22 38,22 0,44 -38,22 -38,-22"
             fill="none" stroke="#7c3aed" stroke-width="0.8" stroke-opacity="0.4"/>

    <!-- Server icon — layered rectangles -->
    <rect x="-20" y="-26" width="40" height="14" rx="3" fill="#7c3aed" fill-opacity="0.6" stroke="#a78bfa" stroke-width="0.8"/>
    <circle cx="-12" cy="-19" r="2" fill="#a78bfa"/>
    <circle cx="-5" cy="-19" r="2" fill="#a78bfa"/>
    <line x1="2" y1="-19" x2="16" y2="-19" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>

    <rect x="-20" y="-7" width="40" height="14" rx="3" fill="#7c3aed" fill-opacity="0.4" stroke="#a78bfa" stroke-width="0.8"/>
    <circle cx="-12" cy="0" r="2" fill="#a78bfa"/>
    <circle cx="-5" cy="0" r="2" fill="#a78bfa"/>
    <line x1="2" y1="0" x2="16" y2="0" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>

    <rect x="-20" y="12" width="40" height="14" rx="3" fill="#7c3aed" fill-opacity="0.2" stroke="#a78bfa" stroke-width="0.8"/>
    <circle cx="-12" cy="19" r="2" fill="#a78bfa"/>
    <circle cx="-5" cy="19" r="2" fill="#a78bfa"/>
    <line x1="2" y1="19" x2="16" y2="19" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Server label -->
  <text x="480" y="232" text-anchor="middle" font-size="16" font-weight="bold" fill="#a78bfa" filter="url(#text-shadow)">thebrain-mcp</text>
  <text x="480" y="250" text-anchor="middle" font-size="11" fill="#a78bfa" fill-opacity="0.6">FastMCP Server</text>

  <!-- Lightning bolt badge on the server -->
  <g transform="translate(528, 100)">
    <circle r="14" fill="#1a1033" stroke="#f59e0b" stroke-width="1.5"/>
    <path d="M2,-8 L-3,1 L1,1 L-2,9 L5,0 L1,0 Z" fill="#fbbf24" filter="url(#glow)"/>
  </g>

  <!-- === CONNECTION: thebrain-mcp → PersonalBrain === -->

  <!-- Data flow line (top) — API calls -->
  <g filter="url(#glow)">
    <line x1="580" y1="138" x2="720" y2="138" stroke="#e11d48" stroke-width="1.5" stroke-opacity="0.5"/>
    <circle cx="620" cy="138" r="2.5" fill="#fb7185" fill-opacity="0.9">
      <animate attributeName="cx" values="585;715" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0;1;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="650" y="131" text-anchor="middle" font-size="9" fill="#fb7185" fill-opacity="0.7">REST API</text>

  <!-- Knowledge return line (bottom) -->
  <g filter="url(#glow)">
    <line x1="720" y1="172" x2="580" y2="172" stroke="#e11d48" stroke-width="1.5" stroke-opacity="0.3" stroke-dasharray="6,4"/>
    <circle cx="700" cy="172" r="2" fill="#fb7185" fill-opacity="0.7">
      <animate attributeName="cx" values="715;585" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="650" y="187" text-anchor="middle" font-size="9" fill="#fb7185" fill-opacity="0.5">thoughts, links, notes</text>

  <!-- === PersonalBrain (right) — knowledge graph visualization === -->

  <!-- Ambient glow -->
  <circle cx="815" cy="148" r="80" fill="#e11d48" fill-opacity="0.04"/>

  <!-- Graph nodes and edges -->
  <g transform="translate(815, 148)" filter="url(#glow)">
    <!-- Edges first (behind nodes) -->
    <line x1="0" y1="0" x2="-30" y2="-32" stroke="#fb7185" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="0" y1="0" x2="35" y2="-20" stroke="#fb7185" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="0" y1="0" x2="28" y2="30" stroke="#fb7185" stroke-width="1" stroke-opacity="0.4"/>
    <line x1="0" y1="0" x2="-38" y2="18" stroke="#fb7185" stroke-width="1" stroke-opacity="0.4"/>
    <line x1="0" y1="0" x2="-10" y2="40" stroke="#fb7185" stroke-width="1" stroke-opacity="0.3"/>
    <line x1="0" y1="0" x2="10" y2="-44" stroke="#fb7185" stroke-width="1" stroke-opacity="0.3"/>

    <!-- Second-level edges -->
    <line x1="-30" y1="-32" x2="-55" y2="-18" stroke="#fb7185" stroke-width="0.7" stroke-opacity="0.3"/>
    <line x1="-30" y1="-32" x2="-18" y2="-55" stroke="#fb7185" stroke-width="0.7" stroke-opacity="0.3"/>
    <line x1="35" y1="-20" x2="55" y2="-40" stroke="#fb7185" stroke-width="0.7" stroke-opacity="0.3"/>
    <line x1="35" y1="-20" x2="58" y2="0" stroke="#fb7185" stroke-width="0.7" stroke-opacity="0.3"/>
    <line x1="28" y1="30" x2="52" y2="42" stroke="#fb7185" stroke-width="0.7" stroke-opacity="0.3"/>
    <line x1="-38" y1="18" x2="-60" y2="32" stroke="#fb7185" stroke-width="0.7" stroke-opacity="0.3"/>
    <line x1="10" y1="-44" x2="30" y2="-55" stroke="#fb7185" stroke-width="0.7" stroke-opacity="0.2"/>
    <line x1="-10" y1="40" x2="-30" y2="52" stroke="#fb7185" stroke-width="0.7" stroke-opacity="0.2"/>

    <!-- Third-level leaf edges -->
    <line x1="-55" y1="-18" x2="-68" y2="-30" stroke="#fb7185" stroke-width="0.5" stroke-opacity="0.15"/>
    <line x1="55" y1="-40" x2="68" y2="-50" stroke="#fb7185" stroke-width="0.5" stroke-opacity="0.15"/>
    <line x1="58" y1="0" x2="72" y2="10" stroke="#fb7185" stroke-width="0.5" stroke-opacity="0.15"/>
    <line x1="52" y1="42" x2="65" y2="52" stroke="#fb7185" stroke-width="0.5" stroke-opacity="0.15"/>
    <line x1="-60" y1="32" x2="-72" y2="44" stroke="#fb7185" stroke-width="0.5" stroke-opacity="0.15"/>

    <!-- Central node (active thought) -->
    <circle r="10" fill="url(#brain-glow)" stroke="#fb7185" stroke-width="1.5"/>
    <circle r="4" fill="#fff" fill-opacity="0.8"/>

    <!-- First-level nodes -->
    <circle cx="-30" cy="-32" r="6" fill="#be123c" stroke="#fb7185" stroke-width="1"/>
    <circle cx="35" cy="-20" r="7" fill="#be123c" stroke="#fb7185" stroke-width="1"/>
    <circle cx="28" cy="30" r="5" fill="#be123c" stroke="#fb7185" stroke-width="1"/>
    <circle cx="-38" cy="18" r="6" fill="#be123c" stroke="#fb7185" stroke-width="1"/>
    <circle cx="-10" cy="40" r="4" fill="#be123c" stroke="#fb7185" stroke-width="0.8"/>
    <circle cx="10" cy="-44" r="5" fill="#be123c" stroke="#fb7185" stroke-width="0.8"/>

    <!-- Second-level nodes -->
    <circle cx="-55" cy="-18" r="4" fill="#9f1239" stroke="#fb7185" stroke-width="0.7" stroke-opacity="0.6"/>
    <circle cx="-18" cy="-55" r="3" fill="#9f1239" stroke="#fb7185" stroke-width="0.7" stroke-opacity="0.6"/>
    <circle cx="55" cy="-40" r="4" fill="#9f1239" stroke="#fb7185" stroke-width="0.7" stroke-opacity="0.6"/>
    <circle cx="58" cy="0" r="3.5" fill="#9f1239" stroke="#fb7185" stroke-width="0.7" stroke-opacity="0.6"/>
    <circle cx="52" cy="42" r="3" fill="#9f1239" stroke="#fb7185" stroke-width="0.7" stroke-opacity="0.5"/>
    <circle cx="-60" cy="32" r="3.5" fill="#9f1239" stroke="#fb7185" stroke-width="0.7" stroke-opacity="0.5"/>
    <circle cx="30" cy="-55" r="2.5" fill="#9f1239" stroke="#fb7185" stroke-width="0.5" stroke-opacity="0.4"/>
    <circle cx="-30" cy="52" r="2.5" fill="#9f1239" stroke="#fb7185" stroke-width="0.5" stroke-opacity="0.4"/>

    <!-- Third-level leaf nodes -->
    <circle cx="-68" cy="-30" r="2" fill="#881337" stroke="#fb7185" stroke-width="0.5" stroke-opacity="0.3"/>
    <circle cx="68" cy="-50" r="2" fill="#881337" stroke="#fb7185" stroke-width="0.5" stroke-opacity="0.3"/>
    <circle cx="72" cy="10" r="2" fill="#881337" stroke="#fb7185" stroke-width="0.5" stroke-opacity="0.3"/>
    <circle cx="65" cy="52" r="1.5" fill="#881337" stroke="#fb7185" stroke-width="0.5" stroke-opacity="0.25"/>
    <circle cx="-72" cy="44" r="1.5" fill="#881337" stroke="#fb7185" stroke-width="0.5" stroke-opacity="0.25"/>
  </g>

  <!-- Brain label -->
  <text x="815" y="232" text-anchor="middle" font-size="16" font-weight="bold" fill="#fb7185" filter="url(#text-shadow)">PersonalBrain</text>
  <text x="815" y="250" text-anchor="middle" font-size="11" fill="#fb7185" fill-opacity="0.6">Knowledge Graph</text>

  <!-- === Title bar === -->
  <text x="480" y="296" text-anchor="middle" font-size="22" font-weight="bold" fill="#ffffff" fill-opacity="0.9" filter="url(#text-shadow)">thebrain-mcp</text>
  <text x="480" y="318" text-anchor="middle" font-size="13" fill="#94a3b8" letter-spacing="0.5">AI agents meet personal knowledge graphs — powered by Lightning micropayments</text>
</svg>
