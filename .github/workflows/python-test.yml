name: Python Tests

on:
  push:
    branches: [main]
    paths:
      - "python/**"
  pull_request:
    branches: [main]
    paths:
      - "python/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v
